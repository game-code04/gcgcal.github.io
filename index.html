<html>
<head>
	<title>GCG Calc</title>
</head>
<body>
	<!-- イーコスこすこす -->
	<form name="form1" onSubmit="Calc();return false;">
		ガルカフェ 凸素材計算<br>
		<br>
		覚醒対象<br>
		SSR<input type="text" id="ssr_num" size="5" value="1">
		SR<input type="text" id="sr_num" size="5" value="0"><br>
		<br>
		素材所持数<br>
		白<input type="text" id="w" size="5" value="0">
		青<input type="text" id="b" size="5" value="0">
		紫<input type="text" id="p" size="5" value="0">
		金<input type="text" id="g" size="5" value="0"><br>
		<input type="checkbox" id="dub" checked="checked">ドロップ2倍<br>
		<input type="submit" id="cmdCalc" size="5" value="計算" onclick="Calc()"><br>
		<br>
		---<br>
		必要数:
		白<input type="text" id="req_w" size="5" value="420">
		青<input type="text" id="req_b" size="5" value="160">
		紫<input type="text" id="req_p" size="5" value="85">
		金<input type="text" id="req_g" size="5" value="10"><br>
		不足数:
		白<input type="text" id="beh_w" size="5" value="420">
		青<input type="text" id="beh_b" size="5" value="160">
		紫<input type="text" id="beh_p" size="5" value="85">
		金<input type="text" id="beh_g" size="5" value="10"><br>
		<br>
		周回数（デイリー・ランダム分含めず）<br>
		地獄　:
		白<input type="text" id="round_iw" size="5" value="12">
		青<input type="text" id="round_ib" size="5" value="14">
		紫<input type="text" id="round_ip" size="5" value="15"><br>
		悪夢　:
		白<input type="text" id="round_nw" size="5" value="15">
		青<input type="text" id="round_nb" size="5" value="16">
		紫<input type="text" id="round_np" size="5" value="22"><br>
		困難　:
		白<input type="text" id="round_hw" size="5" value="21">
		青<input type="text" id="round_hb" size="5" value="27">
		紫<input type="text" id="round_hp" size="5" value="43"><br>
		<br>

	</form>
	<script type="text/javascript">
	function Calc() {
		ssr_num = document.form1.ssr_num.value;
		sr_num = document.form1.sr_num.value;
		w = document.form1.w.value;
		b = document.form1.b.value;
		p = document.form1.p.value;
		g = document.form1.g.value;

		
		//必要個数
		req_w = (420*parseInt(ssr_num))+(230*parseInt(sr_num));
		req_b = (160*parseInt(ssr_num))+(95*parseInt(sr_num));
		req_p = (85*parseInt(ssr_num))+(50*parseInt(sr_num));
		req_g = (10*parseInt(ssr_num))+(5*parseInt(sr_num));
		
		document.form1.req_w.value = req_w;
		document.form1.req_b.value = req_b;
		document.form1.req_p.value = req_p;
		document.form1.req_g.value = req_g;
		
		//不足数
		beh_w = req_w - w;
		beh_b = req_b - b;
		beh_p = req_p - p;
		beh_g = req_g - g;
		
		document.form1.beh_w.value = beh_w;
		document.form1.beh_b.value = beh_b;
		document.form1.beh_p.value = beh_p;
		document.form1.beh_g.value = beh_g;
		
		//周回数
		inf = [18,6,3]
		nig = [14,5,2]
		hard = [10,3,1]
		dub = document.form1.dub.checked;
		if (dub == true){
			for(var i=0; i<3;i++){
				inf[i] *= 2;
				nig[i] *= 2;
				hard[i] *= 2;
			}
		}
		round_iw = (beh_w)/inf[0];
		round_ib = (beh_b)/inf[1];
		round_ip = (beh_p)/inf[2];
		round_nw = (beh_w)/nig[0];
		round_nb = (beh_b)/nig[1];
		round_np = (beh_p)/nig[2];
		round_hw = (beh_w)/hard[0];
		round_hb = (beh_b)/hard[1];
		round_hp = (beh_p)/hard[2];

		document.form1.round_iw.value = Math.ceil(round_iw);
		document.form1.round_ib.value = Math.ceil(round_ib);
		document.form1.round_ip.value = Math.ceil(round_ip);
		document.form1.round_nw.value = Math.ceil(round_nw);
		document.form1.round_nb.value = Math.ceil(round_nb);
		document.form1.round_np.value = Math.ceil(round_np);
		document.form1.round_hw.value = Math.ceil(round_hw);
		document.form1.round_hb.value = Math.ceil(round_hb);
		document.form1.round_hp.value = Math.ceil(round_hp);
	}
	</script>
